

<sidebar-left></sidebar-left>

<div class="col-md-3">
      
</div>
<div class="hi col-md-6">

    <aside class="topic-page topic-list blog-list forum-list">
        <article class="well btn-group-sm clearfix">
      
          <div class="page-header">
            <h2>Ask a new Question</h2>
          </div>
          <form>
              <div class="form-group col-sm-12">
                  <label for="title">Title</label>
                  <input type=text class="form-control"  [(ngModel)] = "title" name = "title" maxlength="70"/>
                </div>
                <div class = "col-sm-12" > 
                  <label for="skills">Categories &nbsp;</label>
                <div style="background-color: white">
                  <ng-multiselect-dropdown
                  [placeholder]="'Categories'"
                  [data]="dropdownList"
                  [(ngModel)]="selectedItems"
                  [settings]="dropdownSettings"
                  (onSelect)="onItemSelect($event)"
                  (onDeSelect)="onItemDeSelect($event)"
                  name="multiselect"
                  >
                  </ng-multiselect-dropdown>
                </div>
               </div>

            <div class = "col-sm-12"> <br>
            <label>Description</label>
            <editor (onEditorContentChange) = "tinyResponse($event)"></editor>
            <div style= "text-align: center">
            <button (click)="submitQuestion()" class="btn btn-sm btn-primary submit-btn" style= "width: 120px" type="submit">Submit</button>
          </div>
          </div>
          </form>

          
        </article>
        </aside>

</div>
<div class="col-md-3">
      
</div>
