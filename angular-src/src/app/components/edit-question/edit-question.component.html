
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  
<style>
.topic-page .forum-list{
margin: 1 1 1 1;
}

button{
  margin: 0;
}
</style>

</head>
  
<sidebar-left></sidebar-left>

<div class="col-md-3"></div>
<div class="col-md-6">
<aside class="topic-page  forum-list" style="margin: 0">
<article class="well btn-group-sm clearfix">


<div class="page-header">
<div class="row">
  <div class="col-xs-6">
      <div class="backbtn" style="text-align: left">
          <a class="btn btn-primary btn-sm" [routerLink] = "['/discuss']" [queryParams] = "{ pn: 0 }" ><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Questions</a>
        </div>
  </div>

  <div clas="col-xs-6" style="text-align: right;">
    <div *ngIf="editable" class="editbtn" style="text-align: right">
    <a class="btn btn-primary btn-sm" [routerLink]="['/editQuestion']" [queryParams] = "{ id: question._id }"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
  </div>
  </div>
</div>
</div>



<div class="col-sm-10">
 

  <div>
    
      <small>{{ question.modifiedDate | date }}</small>
</div>
</div>

<form>
  <div class="form-group">
      <div class="col-sm-6">
      <label for="title">Title</label>
      <input type=text class="form-control"  [(ngModel)] = "title" name = "title" />
    </div>
</div>

    <div class="form-group">
        <div class="col-sm-4">
        <label for="tags">Categories</label>
        <input type=text class="form-control" [(ngModel)] = "tag" name = "tag"/>
        </div> </div>
        <div class="col-sm-2">
       
        <button class="btn btn-primary btn-sm" (click) = 'addTag()'>Add Tag</button>
      </div>

      <div class="col-sm-6">
          <div class="added-tags" >
            <h5>Added Categories:</h5>
            <div class="added-tags col-sm-4" *ngFor="let tag of tags">
                <button class="tag-button btn btn-sm btn-info" (click)="removeTag(tag)">{{tag}}</button>
              </div>
          </div>
          </div>

     


<div class="col-sm-12">
<h3>Description</h3>
<editor *ngIf="initialQuestionAvailable" [setBody]="initialQuestion" (onEditorContentChange) = "tinyResponse($event)"></editor>
<button (click)="editQuestion()" class="btn btn-sm btn-primary submit-btn" type="submit">Submit</button>

<h4>Note: Changes to the question should be such that the answers still remain applicable to the question. Edit only to make small changes or add new information.hehehe</h4>
</div>
</form>

</article>
</aside>
</div>
<div class="col-md-3"></div>

<sidebar-right></sidebar-right>
