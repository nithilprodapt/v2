

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/assets/fonts/material-icon/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <div class="main">

      <section class="signup">
          <div class="container">
              <div class = "col-sm-8">
              <div class="signup-content">
                <h2>Forgot Password</h2>
<form *ngIf="!emailEntered" [formGroup]="forgotForm" class="forgot-password-form" (submit) = "submitemailForm()">
    <div class="form-group">
        <div class="col-sm-12">
      <label for="email">Prodapt Email Address:</label>
      <input type="text" class="form-control form-input" formControlName="email" [(ngModel)] = "email" id="user-email" name="email" placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.pattern">Email must be a valid prodapt email address</div>
    </div>
    </div>
    </div>
  <button type="submit" class="btn form-submit">Submit</button>
</form>
<div *ngIf="emailEntered">
  <h4>Security Question: {{securityQuestion}}</h4>
  <form class="forgot-password-form" (submit) = "submitAnswerForm()">
    <div class="form-group">
      <label for="answer">Answer</label>
      <input type="text" class="form-control" [(ngModel)] = "answer" id="answer" name="answer" placeholder="Your Answer" required>
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" class="form-control" [(ngModel)] = "password" id="password" name="password" placeholder="New Password" required>
    </div>
    <button type="submit" class="btn form-submit">Change Password</button>
  </form>
</div>
                  <p class="loginhere">
                      Know your password? <a [routerLink] = "['/login']" class="loginhere-link">Login here</a>
                  </p>
              </div>
          </div></div>
      </section>

  </div>
  <script src="/assets/vendor/jquery/jquery.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
