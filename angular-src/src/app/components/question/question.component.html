<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
      
    <style>
    .topic-page .forum-list{
margin: 1 1 1 1;
}

    </style>
    
    </head>
      
<sidebar-left></sidebar-left>

<div class="col-md-3"></div>




<div class="col-md-6">



<div class="row">

    <aside class="topic-page  forum-list" style="margin: 0">
    <article class="well btn-group-sm clearfix">


  <div class="page-header">
    <div class="row">
      <div class="col-xs-6">
          <div class="backbtn" style="text-align: left">
              <a class="btn btn-primary btn-sm" [routerLink] = "['/discuss']" [queryParams] = "{ pn: 0 }" ><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Questions</a>
            </div>
      </div>

      <div clas="col-xs-6" style="text-align: right;">
        <div *ngIf="editable" class="editbtn" style="text-align: right">
        <a class="btn btn-primary btn-sm" [routerLink]="['/editQuestion']" [queryParams] = "{ id: question._id }"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
      </div>
      </div>
    </div>
  </div>



  <div class="col-sm-10">
      <header class="topic-footer clearfix">
          <ul class="list-inline tags">
              <li class="closed"><a href="#">UnAnswered</a></li>
          </ul>
    
      </header>

      <div>
          <small><a href="#">{{question.answers || 0}} Replies &nbsp;</a></small>
          <small>{{ question.modifiedDate | date }}</small>
  </div>
  </div>

  <form>
      <div class="form-group">
          <div class="col-sm-8">
          <!-- <label for="title">Title</label> -->
          <input type=text class="form-control"  [(ngModel)] = "question.title" name = "title" disabled/>
        </div>
    </div>
    <div class="col-sm-4">
    <div class="added-tags" >
      <h5>Categories:</h5>
      <span *ngFor='let tag of question.tags'><a [routerLink] = "['/discuss']" [queryParams] = "{ tag: tag, pn: 0 }">{{tag}} &nbsp; </a></span>
    </div>
    </div>
    
    <div class="col-sm-12">
    <h3>Description</h3>
    <p><a  [innerHtml] = "question.question | tinyInput"></a></p>
    </div>
  </form>




  <div class="topic-meta ">
      <div class="pull-left">
          <a class="btn btn-default btn-fab btn-fab-mini" href="#" data-toggle="tooltip" data-placement="bottom" title="Upvote">
              <i class="material-icons">thumb_up</i>
          </a>
          <a class="btn btn-default btn-fab btn-fab-mini" href="#" data-toggle="tooltip" data-placement="bottom" title="Downvote">
              <i class="material-icons">thumb_down</i>
          </a>
          <a class="btn btn-default btn-fab btn-fab-mini" href="#" data-toggle="tooltip" data-placement="bottom" title="Save">
              <i class="material-icons">bookmark_border</i>
          </a>
      </div>
    
      <div class="pull-right">
          <div class="customshare">
              <div class="list">
                  <div class="btn btn-default btn-fab btn-fab-mini"><i class="material-icons">share</i>
                      <ul class="list-inline">
                          <li><a href="https://www.skype.com" class="tw"><i class="fa fa-skype"></i></a></li>
                          <li><a href="https://www.outlook.com" class="fb"><i class="fa fa-envelope"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
   
  </div>




</article>
</aside>
</div>

<div class="row">
        <div *ngFor="let answer of answerList" class="answers">
        <aside class="topic-page  forum-list" style="margin: 0">
        <article class="well btn-group-sm clearfix">
       
      <div class="col-sm-10">
           
          <div>
              <small> By - <a [routerLink]="['/users', answer.username ]">{{answer.username}}</a></small>
              <small>  On - {{answer.modifiedDate | date}}</small>
      </div>
      </div>
    
      <form>
        <div class="col-sm-12">     
        <div [innerHtml]="answer.body | tinyInput" class="answer-body"></div>
        </div>
      </form>    
      <div *ngIf="answer.username === this.username" class="col-sm-4 editAnsBtn">
            <button class="btn btn-sm btn-primary" (click)="editAnswer(answer)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
    </div>
    </article>
   
    </aside>
    </div>






</div>
</div>
<div class="col-md-3"></div>

<sidebar-right></sidebar-right>
